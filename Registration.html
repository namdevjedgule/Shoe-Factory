<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    
    <div class="mdiv">
        <center>
        <div class="formBlock">
            
            <h1 align="center">LOGIN</h1>
            <p class="para">Doesn't have an account yet?<a href="#">Sign UP</a></p>
            <br>
            <form class="form">
                <label>UserName :</label><br>
                <input type="text" name="name" placeholder="Name">
                <br><br>
                <label>Email :</label><br>
                <input type="text" name="email" placeholder="you@gmail.com">
                <br><br>
                <label>Password :</label><br>
                <input type="password" name="password" placeholder="Password">
                <br><br>
                <input type="button" name="button" value="LOGIN" class="buttonlogin"><br>
                <p style="font-size: 10px;">-----------------or Login with-----------------</p>
                <br>
                <a href="https://www.google.com/"><button class="gf" type="button">Sign up with google</button></a>
                <br>
                <a href="https://www.facebook.com/"><button class="gf" type="button">Sign up with facebook</button></a>
            </form>

        </div>
    </center>

    </div>

</body>
</html>
